<!DOCTYPE html>
<html>
<head>
<title>Fullscreen Iframe</title>
<style>
html, body, div, iframe {
margin: 0;
padding: 0;
height: 100%;
border: none;
}
iframe {
display: block;
width: 100%;
height: 100%;
border: none;
overflow: hidden;
}
</style>
</head>
<iframe src="https://classic.minecraft.net/" title="Minecraft Classic"></iframe>
